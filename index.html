<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comment block</title>

	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
	<div class="comment__container">
		<span class="comment__count">Нет комментариев</span>
		<div class="comment__list"></div>
		<form class="comment__input">
			<div class="comment__option">
				<div class="comment__option_name">
					<span class="comment__name_notice">Пустое поле! Введите имя!</span>
					<input name="name" tabindex="1" class="comment__name_input" type="text"
						placeholder="Введите имя...">
				</div>
				<div class="comment__option_date">
					<input name="date" tabindex="2" class="comment__date_input" type="datetime-local" value="">
				</div>
			</div>
			<div class="comment__field">
				<span class="comment__field_notice">Пустое поле! Введите текст!</span>
				<textarea name="text" tabindex="3" class="comment__field_input" type="text"
					placeholder="Введите комментарий..."></textarea>
				<div class="comment__field_button">
					<button tabindex="4" type="submit">Отправить</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
